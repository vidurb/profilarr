name: CI/CD

on:
    push:
        branches: ['main', 'master', 'dev']
        tags: ['v*']
    pull_request:
        branches: ['main', 'master', 'dev']

env:
    REGISTRY_GHCR: ghcr.io

jobs:
    test-production-startup:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Build and Start Production Container
              run: mkdir config-test; chown -R nobody:nogroup config-test; docker compose -f docker-compose.prod.yml up -d --build

            - name: Wait for container to be ready
              run: |
                  timeout=60
                  while [ $timeout -gt 0 ]; do
                    if curl -f http://localhost:6870/ > /dev/null 2>&1; then
                      echo "Application is up!"
                      exit 0
                    fi
                    echo "Waiting for application..."
                    sleep 5
                    timeout=$((timeout - 5))
                  done
                  echo "Application failed to start within timeout"
                  docker compose -f docker-compose.prod.yml logs
                  exit 1

            - name: Stop containers
              if: always()
              run: docker compose -f docker-compose.prod.yml down

    build-and-push:
        needs: test-production-startup
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        env:
            DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
            DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3
              with:
                  platforms: linux/amd64,linux/arm64/v8

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY_GHCR }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Log in to Docker Hub
              if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKERHUB_USERNAME }}
                  password: ${{ env.DOCKERHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ${{ env.REGISTRY_GHCR }}/${{ github.repository }}
                      ${{ env.DOCKERHUB_USERNAME != '' && format('docker.io/{0}/{1}', env.DOCKERHUB_USERNAME, github.event.repository.name) || '' }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64/v8
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  target: production
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
